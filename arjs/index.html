<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-marker preset="hiro">
        <a-box scale="0.5 0.5 0.5" color="red"></a-box>
    </a-marker>

    <a-nft
      type="nft"
      url="https://hilarious-conkies-1b2e7d.netlify.app/arjs/town"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      emitevents="true"
    >
        <a-box scale="10 10 10" position="0 0 0" color="blue"></a-box>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    window.addEventListener("arjs-nft-loaded", (event) => {
        console.log("arjs-nft-loaded");
    });
    window.addEventListener("markerFound", (e) => {
        console.log("markerFound");
        console.log(e);
    });
    window.addEventListener("markerLost", (e) => {
        console.log("markerLost");
        console.log(e);
    });
  </script>
</body>
